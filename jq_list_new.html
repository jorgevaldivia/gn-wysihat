<!DOCTYPE html>
<html>
<head>
  <title>WYSIWYG</title>

  <link rel="stylesheet" href="editor.css" type="text/css" />
  <link rel="stylesheet" href="js/jquery.colourPicker/jquery.colourPicker.css" type="text/css" />

  <script type="text/javascript" src="js/wysihat_defaults.js"></script>
  <script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
  <script type="text/javascript" src="js/jq-wysihat.js"></script>
  <script type="text/javascript" src="js/jquery.colourPicker/jquery.colourPicker.js"></script>

  <script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
      var editor = WysiHat.Editor.attach($('#content'));
      $('#content_editor').focus();
      editor.fontSelection(DEFAULT_FONT);
      editor.fontSizeSelection(DEFAULT_FONT_SIZE);
      var toolbar = new WysiHat.Toolbar(editor);
      toolbar.initialize(editor);
    
      toolbar.addDropdown({label: "Font", name: "font", selected: DEFAULT_FONT, class_name: "font-size-select",
        options: AVAILABLE_FONTS,
        handler: function(editor, selected_font) { return editor.fontSelection(selected_font); } });
      toolbar.addDropdown({label: "Font Size", name: "font size", selected: DEFAULT_FONT_SIZE,
        options: AVAILABLE_FONT_SIZES,
        handler: function(editor, selected_font) { return editor.fontSizeSelection(selected_font); } });

      toolbar.addButton({
        label: "<img src='images/editor_icons/16x16/numbered_list.png' />",
        handler: function(editor) { return editor.toggleOrderedList(); }
      });

      toolbar.addButton({
        label: "<img src='images/editor_icons/16x16/bulleted_list.png' />",
        handler: function(editor) { return editor.toggleUnorderedList(); }
      });

      toolbar.addButton({ label: "<img src='images/editor_icons/16x16/underline.png' />", name: "underline" });
      toolbar.addButton({ label: "<img src='images/editor_icons/16x16/bold.png' />", name: "bold" });

      toolbar.addButton({ label: "<img src='images/editor_icons/16x16/increase_indent.png' />", handler: function(editor){ return editor.indentSelection(); } });
      toolbar.addButton({ label: "<img src='images/editor_icons/16x16/decrease_indent.png' />", handler: function(editor){ return editor.outdentSelection(); } });

      toolbar.addButton({ label: "<img src='images/editor_icons/16x16/align_left.png' />", handler: function(editor){ return editor.alignSelection("left"); } });
      toolbar.addButton({ label: "<img src='images/editor_icons/16x16/align_center.png' />", handler: function(editor){ return editor.alignSelection("center"); } });
      toolbar.addButton({ label: "<img src='images/editor_icons/16x16/align_right.png' />", handler: function(editor){ return editor.alignSelection("right"); } });

      toolbar.addDropdown({label: "Font Color", name: "font color", class_name: "color-picker",
        options: AVAILABLE_COLORS,
        image: 'images/editor_icons/16x16/select_color_text.png',
        handler: function(editor, selected_color) { return editor.colorSelection(selected_color); } });
      toolbar.addDropdown({label: "Background Color", name: "background color", class_name: "color-picker",
        options: AVAILABLE_COLORS,
        image: 'images/editor_icons/16x16/background_color.png',
        handler: function(editor, selected_color) { return editor.backgroundColorSelection(selected_color); } });

      // Hide our error message if the editor loads fine
      $('#error').hide();

      $('.color-picker').each(function(){
        var picker_image = $(this).attr("image");
        $(this).colourPicker({
          ico: picker_image, 
          title: false
        });        
      });

      // $('.color-picker').colourPicker({
      //     // ico: 'images/editor_icons/16x16/select_color_text.png',
      //     ico: $(this).attr("image"),
      //     title: false
      // });
    });


  </script>

  <style type="text/css">
    body {
      padding:0;
      margin: 0;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="header">
      <div class="header-content"></div>
      <div class="toolbar-container">
        <div id="toolbar"></div>
      </div>
    </div>

    <div class="editor">
      <div class="content-wrapper">
        <textarea id="content"></textarea>
      </div>
    </div>

  </div>
