<!DOCTYPE html>
<html>
<head>
  <title>WYSIWYG</title>

  <link rel="stylesheet" href="editor.css" type="text/css" />

  <script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
  <script type="text/javascript" src="js/jq-wysihat.js"></script>

  <script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
      var editor = WysiHat.Editor.attach($('#content'));
      var toolbar = new WysiHat.Toolbar(editor);
      toolbar.initialize(editor);
    
      toolbar.addButton({
        label: "Ordered List",
        handler: function(editor) { return editor.toggleOrderedList(); }
      });

      toolbar.addButton({
        label: "Unordered List",
        handler: function(editor) { return editor.toggleUnorderedList(); }
      });

      toolbar.addButton({ label: "Underline" });
      toolbar.addButton({ name: 'bold', label: "Strong" });


      // Hide our error message if the editor loads fine
      $('#error').hide();
    });


  </script>

  <style type="text/css">
    body {
      padding:0;
      margin: 0;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="header">
      <div class="header-content"></div>
      <div class="toolbar-container">
        <div id="toolbar"></div>
      </div>
    </div>

    <div class="editor">
      <div class="content-wrapper">
        <textarea id="content"></textarea>
      </div>
    </div>

  </div>
